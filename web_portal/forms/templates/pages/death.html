{% extends 'pages/index.html' %}


{% block content %}
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				{{message}}
			</div>
		{% endfor %}
	{% endif %}

	<div class = "container">
		<div class = "row">
			<div class = "col-lg-9" style = "font-family: 'Montserrat', sans-serif;">
				<h1>Death Prediction</h1>
			</div>
			<div class = "col-lg-3">
				<div class="button">
                    <div class="wrap">
                        <a href="{% url 'transplant' %}">
                            <div class="first">Transplant Prediction</div>
                            <div class="second">go</div>
                        </a>
                    </div>
                </div>
			</div>
		</div>
	</div>

	<div class = "gap">
	</div>
    <hr>
	<div class = "gap">
	</div>

	<div class="covering">
	  <div class="container-fluid table-class">
	    <div class="black " >
	      <div class="inner cover">
	        <div class="centerUp">
	          <div class="questionaire">
				<form method='POST'>
					<ul class="progress-form form-group animated fadeInRightBig  activate">
					{% csrf_token %}
					<center>{{ form.as_ul }}</center>
					</ul>
					<center><br><button class = "done" type = "submit">Check</button><br><br><br></center>
				</form>
	          </div>
	        </div>
	        <div class="clearfix"></div>
	      </div>
	    </div>
	  </div>
	</div>


	<!-- <form method='POST'>
		{% csrf_token %}
		<center>{{ form.as_p }}</center>
		<button type = "submit">Login</button>
	</form> -->

{% endblock content %}
